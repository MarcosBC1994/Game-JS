<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_7.css">
</head>
<body>
    <body>
        <h1>Adivinha um Número</h1>
        <p>Tenta adivinhar o número entre 1 e 100:</p>
        <input type="number" id="guess" min="1" max="100">
        <button onclick="checkGuess()">Adivinhar</button>
        <p id="result"></p>
        <p id="attempts">Tentativas restantes: <span id="remainingAttempts"></span></p>
        <button onclick="restartGame()">Recomeçar</button>
    
        <script>
            let randomNumber, attempts, maxAttempts;
    
            function startGame() {
                randomNumber = Math.floor(Math.random() * 100) + 1;
                attempts = 0;
                maxAttempts = 10;
                updateRemainingAttempts();
                document.getElementById('guess').disabled = false;
                document.getElementById('guess').value = '';
                document.querySelector('button').disabled = false;
                document.getElementById('result').innerHTML = '';
            }
    
            function checkGuess() {
                attempts++;
                const userGuess = parseInt(document.getElementById('guess').value);
    
                if (attempts <= maxAttempts) {
                    if (userGuess === randomNumber) {
                        document.getElementById('result').innerHTML = `Parabéns! Adivinhaste o número ${randomNumber} em ${attempts} tentativas.`;
                        disableInput();
                    } else if (userGuess < randomNumber) {
                        document.getElementById('result').innerHTML = 'Tenta um número maior.';
                    } else {
                        document.getElementById('result').innerHTML = 'Tenta um número menor.';
                    }
                    updateRemainingAttempts();
                } else {
                    document.getElementById('result').innerHTML = `Acabaram as tentativas. O número era ${randomNumber}. Perdeste!`;
                    disableInput();
                }
            }
    
            function updateRemainingAttempts() {
                const remainingAttempts = maxAttempts - attempts;
                document.getElementById('remainingAttempts').textContent = remainingAttempts;
            }
    
            function disableInput() {
                document.getElementById('guess').disabled = true;
                document.querySelector('button').disabled = true;
            }
    
            function restartGame() {
                startGame();
            }
    
            window.onload = startGame;
        </script>
    </body>
</body>
</body>
</html>
